  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {

    body {

      min-height: 100vh;

    /* Animated background particles */
    body::before {

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),

    h2 {

    .form-container {

      padding: 30px;

    .words-container {

    }

    .words-header {

    }

    .words-count {

    ul {

    li {

      display: flex;
      justify-content: space-between;
      align-items: center;

      border: 1px solid rgba(0, 0, 0, 0.02);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    li::before {
      content: '';
      position: absolute;

      top: 0;

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    li:hover::before {
      transform: scaleY(1);
    }

    .word-content {
      flex: 1;
    }

    .word {
      font-weight: 700;
      color: #333;
      font-size: 18px;
      margin-bottom: 4px;

    }

    .meaning {

    }

    .delete-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 12px 16px;

      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 600;

    }

    .empty-state {

    /* Loading animation */
    .loading {
      display: inline-block;

    /* Success animation */

    @keyframes successFlash {

    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h2>üìö ‡∏Ñ‡∏•‡∏±‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</h2>
      <p class="subtitle">‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏ß‡∏ö‡∏£‡∏ß‡∏°‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏∑‡πà‡∏ô‡∏ä‡∏≠‡∏ö</p>
    </div>

    <div class="form-container">
      <form id="wordForm">
        <div class="input-group">
          <input type="number" id="id" placeholder="ID" required min="1" />
        </div>
        <div class="input-group">
          <input type="text" id="word" placeholder="‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå" required />
        </div>
        <div class="input-group">
          <input type="text" id="meaning" placeholder="‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢" required />
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-plus"></i>
          <span>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≥</span>
        </button>
      </form>
    </div>

    <div class="words-container">
      <div class="words-header">
        <h3><i class="fas fa-book"></i> ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</h3>
        <span class="words-count" id="wordsCount">0 ‡∏Ñ‡∏≥</span>
      </div>
      <ul id="wordList"></ul>
    </div>
  </div>

 <script>
  const form = document.getElementById("wordForm");
  const list = document.getElementById("wordList");
  const wordsCount = document.getElementById("wordsCount");
  const submitBtn = document.getElementById("submitBtn");

  let words = [];

  async function loadWords() {
    const res = await fetch("/words");
    words = await res.json();
    words.sort((a, b) => a.id - b.id);
    renderWordList();
  }

  function renderWordList() {
    list.innerHTML = "";

    if (words.length === 0) {
      list.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-book-open"></i>
          <h3>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</h3>
          <p>‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÅ‡∏£‡∏Å‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>
        </div>
      `;
    } else {
      words.forEach((w, index) => {
        const li = document.createElement("li");
        li.style.animationDelay = `${index * 0.1}s`;
        li.innerHTML = `
          <div class="word-content">
            <span class="word">#${w.id} ${w.word}</span>
            <div class="meaning">${w.meaning}</div>
          </div>
          <button class="delete-btn" onclick="deleteWord(${w.id})">
            <i class="fas fa-trash-alt"></i>
            <span>‡∏•‡∏ö</span>
          </button>
        `;
        list.appendChild(li);
      });
    }

    wordsCount.textContent = `${words.length} ‡∏Ñ‡∏≥`;
  }

  async function deleteWord(id) {
    if (!confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;

    const res = await fetch(`/words/${id}`, {
      method: "DELETE",
    });

    if (res.ok) {
      await loadWords();
      document.querySelector('.words-container').classList.add('success-flash');
      setTimeout(() => document.querySelector('.words-container').classList.remove('success-flash'), 600);
    } else {
      const msg = await res.json();
      alert(msg.detail || "‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
    }
  }

  form.onsubmit = async (e) => {
    e.preventDefault();

    const originalContent = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="loading"></span> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°...';
    submitBtn.disabled = true;

    const newWord = {
      id: parseInt(document.getElementById("id").value),
      word: document.getElementById("word").value.trim(),
      meaning: document.getElementById("meaning").value.trim(),
    };

    const res = await fetch("/words", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newWord),
    });

    if (!res.ok) {
      const msg = await res.json();
      alert(msg.detail || "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î");
      submitBtn.innerHTML = originalContent;
      submitBtn.disabled = false;
      return;
    }

    form.reset();
    await loadWords();
    submitBtn.innerHTML = originalContent;
    submitBtn.disabled = false;
    document.getElementById("id").focus();

    document.querySelector('.form-container').classList.add('success-flash');
    setTimeout(() => document.querySelector('.form-container').classList.remove('success-flash'), 600);
  };

  document.getElementById("id").addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      document.getElementById("word").focus();
    }
  });

  document.getElementById("word").addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      document.getElementById("meaning").focus();
    }
  });

  loadWords();
  document.getElementById("id").focus();
</script>
